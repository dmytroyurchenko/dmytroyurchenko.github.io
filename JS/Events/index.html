<!DOCTYPE html>
<html>
<head>
<title>Рекурсія</title>
<meta charset="utf-8">
</head>
<body>
<h3>output to console</h3>
<script>
var num = 8888888;//Вхідні дані - число для перетворення
function sumOfDigits(num){//декларуємо функцію, якій передаємо змінну    num
  var sum = 0;//тут зберігатимемо результат обчислень
  var str = num.toString();//перетворюємо числовий тип даних у строчний...
  for (var i = 0; i<str.length;i++){//...і доки де досягнемо кінця цієї строки...
    sum += parseInt(str.charAt(i));//... будемо додавати по одному вилучені з строки символи    str.charAt(i),
  }                                // попередньо перетворюючи їх у числовий формат    parseInt()
    if (sum <10) {//якщо результат - однорозрядне число
      return sum; // повертаємо результат функції...
    }
    else {// ...а якщо результат містить більше одного розряду,..
      num = sum; //...то передаємо його на вхід функції із змінною      num
      return sumOfDigits(num); // Власне рекурсія - виклик функції з тіла самої функції
    }                          // (помилки не виникне, оскільки функція була задекларована раніше)
}

console.log(sumOfDigits(num));//Вивід результату обчислень у консоль
</script>
</body>
</html>
